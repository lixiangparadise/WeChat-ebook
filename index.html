<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- width=device-width 指定viewport宽度为设备宽度 保证不会出现滚动条
    initial-scale=1.0 指定默认初始缩放比例是1:1
    minimum-scale=1.0,maximum-scale=1.0 限制屏幕缩放比例为1:1
    user-scalable=no 不允许用户对屏幕进行缩放
    -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>wechat-ebook</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
